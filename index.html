  <link rel="stylesheet" href="css/style.css">

<body>
  <!-------------------- Reactor -------------------->
  <main class="fullpage-wrapper">
    <div class="text-title" id="neon">
     <h4>✦REACTOR✦</h4>
    </div>
    <div class="reactor-container" onclick="activeReactor()">
      <div class="reactor-container-inner circle abs-center"></div>
        <div class="tunnel circle abs-center"></div>
        <div class="core-wrapper circle abs-center"></div>
        <div class="core-outer circle abs-center"></div>
        <div class="core-inner circle abs-center"></div>
        <div class="coil-container" id="activar">
        <div class="coil coil-1" id="color1"></div>
        <div class="coil coil-2" id="color2"></div>
        <div class="coil coil-3" id="color3"></div>
        <div class="coil coil-4" id="color4"></div>
        <div class="coil coil-5" id="color5" ></div>
        <div class="coil coil-6" id="color6"></div>
        <div class="coil coil-7" id="color7"></div>
        <div class="coil coil-8" id="color8"></div>
        </div>
    </div>
  </main>
  <!-------------------- Fin del Reactor -------------------->

  <!-------------------- Boton de redes sociales -------------------->
  <section>
    <div class="container-button">
       <input type="checkbox" class="button-main" id="button-main">

        <a id="open" class="fas fa-pencil-alt"><input type="button"></a>
        <a href="https://facebook.com/AlfredCallejero" target="_blank" class="fa fa-facebook"></a>
        <a href="https://twitter.com/Alfred17_" target="_blank" class="fa fa-twitter"></a>
        <a href="https://instagram.com/barragan.alfred12" target="_blank" class="fa fa-instagram"></a>
       </div>

       <div class="button-secondary">
          <label for="button-main" class="fa fa-plus"></label>
       </div>
    </div>
  </section>
  <!-------------------- Fin - Boton de redes sociales -------------------->

  <!--------------------  Bitácora - POP UP -------------------->
  <section id="modal-bitacora" class="modal-container">
    <div class="modal">
      <button id="close" class="boton-popup"><i class="fas fa-times-circle"></i></button>
      <h1>Bitácora</h1>
      <p>El propósito del proyecto fue realizar práctica para mantener un plazo de estudio el cual tiene como objetivo principal el aprendizaje del lenguaje de programación JavaScript y de la correcta maquetación.</p>
